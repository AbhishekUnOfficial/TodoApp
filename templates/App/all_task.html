{% extends "App/base.html" %}

{% block title %}
all task | title
{% endblock %}

{% block content %}
<div class="container">
  <p class="h2 mx-auto pt-3 text-center fw-lighter">My all task</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col" class="text-start">Task</th>
      <th scope="col" class="text-end">Actions</th> <!-- Add a column for actions -->
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td><a class="fw-lighter link-underline link-underline-opacity-0" href="{{ task.slug }}">{{ task.name }}</a></td>
      <td class="text-end">
        <a href="{% url 'update-task' task.slug %}"><button type="button"
            class="btn btn-outline-primary btn-sm">Update</button></a>
        <a href="{% url 'delete-task' task.slug %}"><button type="button"
            class="btn btn-outline-danger btn-sm">Delete</button></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  <div class="d-grid mx-auto">
<a class="text-center" href="{% url 'create-task' %}"><button class="btn btn-outline-primary btn-sm" type="button">Create</button></a>
  </div>
</div>
{% endblock %}
