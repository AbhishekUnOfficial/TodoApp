{% extends 'App/base.html' %}

{% block content %}
  <div class="container">
  <h2>Delete Task</h2>
  <form action="{% url 'delete-task' task.slug %}" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this task?</p>
    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
    <a href="{% url 'all-task' %}" class="btn btn-primary btn-sm">Cancel</a>
  </form>
  </div>
{% endblock %}
